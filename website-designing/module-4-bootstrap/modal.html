<!-- create a content section -->
<div class="container mt-5">
<div class="row">
<div class="col text-center">
<h1>Modal Example</h1>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#login">
Launch demo modal
</button>
</div>
</div>

<!-- create a signup up modal -->
<div class="modal fade" role="dialog" id="signup">
<div class="modal-dialog" style="min-width: 50%; margin-top: 5%">
    <div class="modal-content p-5">
        <div class="modal-header">
            <h4 class="modal-title">Sign Up</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>

                 <div class="mb-3">
                    <label for="username" class="form-label">Photo</label>
                    <input type="file" class="form-control" id="username" placeholder="Photo">
                </div>

                <div class="mb-3">
                    <label for="bio" class="form-label">Bio</label>
                    <textarea class="form-control" id="bio" rows="3" placeholder="Bio"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-danger ms-2">Reset</button>
                
                <p class="mt-3">Already have an account? <a href="#" data-bs-toggle="modal" data-bs-target="#login">Login</a></p>
            </form>
        </div>
    </div>
</div>
</div>




<!-- create a login modal -->
<div class="modal fade" role="dialog" id="login">
<div class="modal-dialog" style="min-width: 50%; margin-top: 5%;">
    <div class="modal-content p-5">

        <div class="modal-header">
            <h4 class="modal-title">Login</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>

                <!-- forget password -->
                <a href="#" class="ms-3" data-bs-toggle="modal" data-bs-target="#forget-password">Forgot Password?</a>
                <!-- dont have an account -->
                <p class="mt-3">Don't have an account? <a href="#" data-bs-toggle="modal" data-bs-target="#signup">Sign up</a></p>

            </form>
        </div>
    </div>
</div>
</div>

<!-- create a forget password modal -->
<div class="modal fade" role="dialog" id="forget-password">
<div class="modal-dialog" style="min-width: 50%; margin-top: 5%;">
    <div class="modal-content p-5">
        <div class="modal-header">
            <h4 class="modal-title">Forget Password</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</div>
