<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body 
        {
         margin: 0;
         padding: 0;
         overflow-x: hidden;   
        }
        .app
        {
        width: 40%;
        height: 350px;
        margin-left: 30%;
        margin-top: 2%;    
        }
        .app img 
        {
         width: 60%;
         height: 350px;
         margin-left: 20%;   
         -webkit-filter: grayscale(100%);
         -o-filter: grayscale(100%);
          filter: grayscale(100%);
        }
          .app img:hover 
        {
         width: 60%;
         height: 350px;
         margin-left: 20%;   
         -webkit-filter: grayscale(0%);
         -o-filter: grayscale(0%);
          filter: grayscale(0%);
        }
        .app1
        {
        width: 40%;
        height: 350px;
        margin-left: 30%;
        margin-top: 2%;    
        }
          .app1 img 
        {
         width: 60%;
         height: 350px;
         margin-left: 20%;   
         /* -webkit-filter: blur(20px);
         -o-filter: blur(20px);
          filter: blur(20px); */
        /* -webkit-filter: brightness(10%);
         -o-filter: brightness(10%);
          filter: brightness(10%); */

/* 
           -webkit-filter: contrast(10%);
         -o-filter: contrast(10%);
          filter: contrast(10%); */
          
           /* -webkit-filter:opacity(0.2);
         -o-filter: opacity(0.2);
          filter: opacity(0.2); */

             -webkit-filter:opacity(0.2);
         -o-filter: opacity(0.2);
          filter: opacity(0.2);
        }
          .app1 img:hover 
        {
         width: 60%;
         height: 350px;
         margin-left: 20%;   
           /* -webkit-filter: contrast(100%);
         -o-filter: contrast(100%);
          filter: contrast(100%); */

          
           -webkit-filter:opacity(1);
         -o-filter: opacity(1);
          filter: opacity(1);
        }
        
    </style>
</head>
<body>

    <div class="app">
        <img src="https://i.pinimg.com/564x/11/6c/ee/116cee829815215d7529cf4af5364516.jpg"/>
    </div>

    <div class="app1">
        <img src="https://i.pinimg.com/564x/11/6c/ee/116cee829815215d7529cf4af5364516.jpg"/>
    </div>
    
</body>
</html>
