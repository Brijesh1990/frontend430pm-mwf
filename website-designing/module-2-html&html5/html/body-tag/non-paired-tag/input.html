<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Page Title</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='main.js'></script>
<style>
    input[type="text"],textarea
    {
      width: 400px;
      height: auto;
      padding: 10px;
    }
    input[type="submit"]
    {
      width: 180px;
      height: auto;
      padding: 10px;
      border: 0;
      background-color: green;
      margin-left: 0%;
    }
    input[type="reset"]
    {
      width: 180px;
      height: auto;
      padding: 10px;
      border: 0;
      background-color: red;
      margin-left: 2%;
    }
</style>
</head>
<body>
<div style="width: 40%; height: auto; margin: auto; padding: 25px;">
<h1>Feedback Form</h1>
<hr />
<form action="welcome.html">
<fieldset> 
<legend align="left">Feedback Form</legend>   
<input type="text" name="name" placeholder="Name *"  required />
<br><br>
<input type="text" name="email" placeholder="Email *"  required />
<br><br>

<input type="text" name="phone" placeholder="phone *"  required />
<br><br>

1star :<input type="radio" name="star" value="1star"   required />
2star :<input type="radio" name="star" value="2star"   required />
3star :<input type="radio" name="star"  value="3star"  required />
4star :<input type="radio" name="star" value="4star" required />
5star :<input type="radio" name="star"  value="5star"  required />
<br><br>
<textarea name="message" placeholder="Comment"></textarea>
<br><br>
<input type="submit" value="Send" >
<input type="reset" value="Reset"> 
</fieldset>
</form>
</div>
</body>
</html>
